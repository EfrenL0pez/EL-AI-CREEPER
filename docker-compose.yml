services:
  ros2:
    build: .
    container_name: ros2_container
    network_mode: "host"
    stdin_open: true
    tty: true
    volumes:
      - ./src:/root/ros2_ws/src
      - /dev:/dev
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    privileged: true
    group_add:
      - dialout
    command: >
      /bin/bash -lc "
        source /opt/ros/kilted/setup.bash &&
        cd /root/ros2_ws &&
        colcon build &&
        source /root/ros2_ws/install/setup.bash &&
        ros2 launch charged_creeper launch.py
      "
